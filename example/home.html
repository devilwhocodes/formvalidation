<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Form Validation Plugin</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="/src/formvalidation.css">
</head>

<body>

    <header>

    </header>

    <section>
        <fieldset>
            <legend>Sign up form</legend>
            <form action="javascript:void(0)" id="test">

                <div>
                    <label for="">Name</label>
                    <input type="text" data-formvalidate="alpha" isRequired="false" id="fname" />
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" data-formvalidate="password" isRequired="true" />
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="text" data-formvalidate="email" isRequired="true" />
                </div>
                <div>
                    <label for="">Phone</label>
                    <input type="text" data-formvalidate="telephone" maxlength="10" isRequired="true" />
                </div>
                <button class="submit">Submit</button>

            </form>
        </fieldset>

    </section>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/app.js"></script>
    <script src="/src/formvalidation.js"></script>
    <script>
        //        Mini plugin to load the page header(first plugin)
        (function ($) {
            $.fn.helloPlugin = function (custs) {
                var def = {
                    custTxt: "Hello World"
                }
                var opts = $.extend(def, custs);

                return this.each(function (i, el) {
                    $(el).text(opts.custTxt);
                })
            }
        })(jQuery);

        $(function () {
            $('header').helloPlugin({
                custTxt: 'Form Validation Plugin'
            });
        })
    </script>
</body>

</html>
